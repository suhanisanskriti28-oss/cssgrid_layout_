<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Grid</title>
    <style>
        body{
            background-color: #e8e0f7; /* Soft lavender background */
        }

        .container{
            margin: 100px auto;
            padding: 0;
            width: 1200px;
            border: 3px solid #6a0dad; /* Deep purple border */
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            gap: 10px;
        }

        .item{
            background: linear-gradient(135deg, #b19cd9, #d8b0ff); /* Soft purple gradient */
            border: 2px solid #9b59b6; /* Medium purple border */
            margin: 5px;
            border-radius: 10px; /* Smooth edges */
            transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Darker purple on hover */
        }

        #item1{
            background: linear-gradient(135deg, #6a0dad, #9b30ff); /* Bold purple focal item */
            grid-row: 1/3;
            grid-column: 1/4;
            border: 3px solid #ffffff; /* White border for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>        
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
